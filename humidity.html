    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.5/firebase-app.js';
  import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/9.6.5/firebase-firestore-lite.js';
  import { getDatabase, ref, push, set } from 'https://www.gstatic.com/firebasejs/9.6.5/firebase-database.js';

  const firebaseConfig = {
      apiKey: "AIzaSyBRE_g48ghgv9bIS4nMknpK8yty4ksJqVg",
      authDomain: "lilly-d795c.firebaseapp.com",
      projectId: "lilly-d795c",
      storageBucket: "lilly-d795c.appspot.com",
      messagingSenderId: "944261728890",
      appId: "1:944261728890:web:1bb93c4838dc8f3a3589c3",
      measurementId: "G-5HZ16L2F7D"
    };  
      
  async function getData(db) {
  const statusCol = collection(db, 'status');
  const statusSnapshot = await getDocs(statusCol);
  const statusList = statusSnapshot.docs.map(doc => doc.data());


  for(var i = 0 ; i< statusList.length ; i++){
    humidity.push(statusList[i]['humidity'])
  }

  for(var y=1; y<=humidity.length; y++){
    lab.push(y);
  }

  var data = {
          labels: lab,
          datasets: [{
            label: '# of humidity',
            data: humidity,
            backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
              'rgba(75, 192, 192, 0.2)',
              'rgba(153, 102, 255, 0.2)',
              'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
              'rgba(255,99,132,1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1,
            fill: false
          }]
        };
        
        var options = {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true
              }
            }]
          },
          legend: {
            display: false
          },
          elements: {
            point: {
              radius: 0
            }
          }

        };


  if ($("#barChart").length) {
          var barChartCanvas = $("#barChart").get(0).getContext("2d");
          var barChart = new Chart(barChartCanvas, {
            type: 'bar',
            data: data,
            options: options
          });
        }

        if ($("#lineChart").delay(1000).length) {
          var lineChartCanvas = $("#lineChart").get(0).getContext("2d");
          var lineChart = new Chart(lineChartCanvas, {
            type: 'line',
            data: data,
            options: options
          });
        }


  }

  var humidity = [];
  var lab = [];

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  getData(db)

    </script>
